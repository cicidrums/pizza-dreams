<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Dreams</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Pizza Dreams</h1>
        <h3>Life is short. Order a pizza.</h3>
        <hr/>
          <div class="row">
            <div class="col-md-6">
              <h6>Choose a size:</h6>
                <form id="pizza">
                  <div class="form-group">
                    <select class="form-control form-control-lg" id="pizza-size">
                      <option value="15">Cheese - Medium 12" - $15.00</option>
                      <option value="20">Cheese - Large 16" - $20.00</option>
                    </select><br/>
                  </div>
              </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <h6>Extra toppings add more magic:</h6>
              <div class="form-group">
                <input type="checkbox" name="toppings" value="1"> Extra Cheese + $1<br>
                <input type="checkbox" name="toppings" value="2"> Pepperoni + $2<br>
                <input type="checkbox" name="toppings" value="1"> Pineapple + $1<br>
                <input type="checkbox" name="toppings" value="1"> Mushrooms + $1<br>
                <hr/>
              </div>
            </div>
          </div>
          <button type="submit">Amount due:</button>
        </form>
        <br/>
        <div id="result">
        </div>
      </div>
    </div>
  </body>
  </html>
